<!DOCTYPE html>
<html>
<head>
  <title>Pomodoro Timer</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <script src="js/jquery.js"></script>
  <link rel="stylesheet" type="text/css" href="css/custom.css">
  <script src="js/script.js"></script>
</head>
<body>
  <div class="container-fluid">
    <h1 id="banner-head">Pomodoro Timer</h1>
    <div id="timer-control">
      <div class='timer-adjust' id="break-timer">
        <h5 class="all-caps">Break length</h5>
        <span class="minus-sign">-</span>
        5
        <span class="plus-sign">+</span>
      </div>
      <div class='timer-adjust' id="pomodoro-timer">
        <h5 class="all-caps">Session length</h5>
        <span class="minus-sign">-</span>
        25
        <span class="plus-sign">+</span>
      </div>
    </div>

    <div id="time-display">
      <h1 id="current-state">Break!</h1>
    </div>
  </div>
</body>
</html>
